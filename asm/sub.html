        <section>
                                        <!-- ĐĂNG KÝ -->
            <div id="dangKy">
                <h4 class="col-4 col-xl-2 text-center">ĐĂNG KÝ</h4>
                <form action="#" name="register" method="GET" onsubmit="return formRegister();" class="sub col-sm-12 col-md-10 col-lg-5">
                
                    <div class="form-group">
                        <label >Họ và tên: </label><input type="text" name="lastName" value="" placeholder="Nhập họ tên"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Mật khẩu: </label><input type="password" name="password" value="" placeholder="Nhập mật khẩu"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Giới tính: </label><br>
                        <fieldset class="border border-secondary p-3">
                            <input type="radio" value="Nam" name="gender"><label > &nbsp; Nam</label> &nbsp; 
                            <input type="radio" value="Nữ"  name="gender"><label > &nbsp; Nữ</label>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <label >Số điện thoại: </label>
                        <input type="number" name="cellphone" value="" placeholder="Nhập SĐT" class="form-control">
                    </div>
                    <div class="form-group">
                        <label   > Tỉnh</label>
                        <select name="tinh" class="form-control">
                            <option value="0">Chọn tỉnh</option>
                            <option value="1">TPHCM</option>
                            <option value="2">Hà nội</option>
                            <option value="3">Cần Thơ</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label > Thông tin bổ sung</label>
                        <textarea name="bosung" class="form-control" rows="4" placeholder="Bổ sung thêm thông tin cá nhân"></textarea>
                    </div>
                    <div id="message"></div>
                    <div class="form-group">
                        <a  onclick="dang_nhap()"class="text-primary">Tôi đã có tài khoản</a>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn m-auto col-5" value="Đăng ký">
                    </div>
                    
                    <div id="registerInfor_2"></div>
                </form>
            </div>

                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Mật khẩu: </label><input type="password" name="password" value="" placeholder="Nhập mật khẩu"
                        class="form-control">
                    </div>

                    <div class="form-group">
                        <a onclick="dang_ky()" class="text-primary">Tôi chưa có tài khoản</a>
                    </div>
                    <div id="message"></div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn m-auto col-5" value="Đăng nhập">
                    </div>
                </form>
            </div>
